<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>library - odin</title>
</head>
<body>
    <header>
        <h1 id="title">My Library</h1>
    </header>

    <main>
        <p id="intro">This is a place to track books in my library.</p>

        <!-- library -->
        <div id="book-display">
            <table id="books-table">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>author</th>
                        <th>pages</th>
                        <th>read ?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="lib-body">
                    <tr id="harry-potter-and-the-philosopher's-stone">
                        <td>Harry Potter and the Philosopher's Stone</td>
                        <td>J. K. Rowling</td>
                        <td>300</td>
                        <td>
                            <p class="read-state">reading</p>
                            <span class="read-state-change-indicator">change</span>
                        </td>
                        <td>
                            <button type="button" class="remove-book" >remove this book</button>
                        </td>
                    </tr>
                </tbody>               
            </table>
            
            <div id="books-cards"></div>
        </div>

        <!-- add new book button -->
        <button type="button" class="add-new-book">Add New Book</button>


        <!-- new-book-form -->
        <div id="new-book-form-div">
            <h2>Add new book information</h2>
            <form action="" method="post" id="new-book-form">
                <section id="for-title">
                    <label for="title-info" class="new-book-label">The title of new book</label>
                    <input type="text" required name="title-info" id="title-info" class="new-book-input" >
                </section>
                <section id="for-author">
                    <label for="author-info" class="new-book-label">Name of the author</label>
                    <input type="text" required name="author-info" id="author-info" class="new-book-input">
                </section>
                <section id="for-pages">
                    <label for="pages-info" class="new-book-label">How many pages the new book has?</label>
                    <input type="number" required name="pages-info" id="pages-info" class="new-book-input">
                </section>
                <section id="for-rea-state">
                    <label for="read-state-info" class="new-book-label">reading state</label>
                    <input type="text" name="read-state-info" id="read-state-info" required>
                </section>
                <section id="submit-form">
                    <input type="submit" id="submit-new-book" name="submit-new-book" value="submit" class="new-book-input">
                </section>
            </form>
        </div>
    </main>

    
</body>
</html>
