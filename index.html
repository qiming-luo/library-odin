<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>library - odin</title>
</head>
<body>
    <header>
        <h1 id="title">My Library</h1>
    </header>

    <main>
        <p id="intro">This is a place to track books in my library.</p>
        <button type="button" class="add-new-book">Add New Book</button>
        <div id="book-display">
            <table id="books-table">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>author</th>
                        <th>pages</th>
                        <th>read ?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Harry Potter and the Philosopher's Stone</td>
                        <td>J. K. Rowling</td>
                        <td>300</td>
                        <td>
                            <p class="initial-read-state">reading</p>
                            <form action="" method="post" class="toggle-read-state">
                                <select name="toggle-read-state-option" id="toggle-read-state-option">
                                    <option value="" disabled selected hidden>change read state</option>
                                    <option value="not-yet">not yet read</option>
                                    <option value="reading">reading</option>
                                    <option value="finished">finished</option>
                                </select>
                            </form>
                        </td>
                        <td>
                            <button type="button" class="remove-book">remove this book</button>
                        </td>
                    </tr>
                </tbody>               
            </table>
            
            <div id="books-cards"></div>
        </div>
        <button type="button" class="add-new-book">Add New Book</button>
        <div id="new-book-form">
            <h2>Add new book information</h2>
            <form action="" method="post">
                <section id="for-title">
                    <label for="title-info">The title of new book</label>
                    <input type="text" required name="title-info" id="title-info">
                </section>
                <section id="for-author">
                    <label for="author-info">Name of the author</label>
                    <input type="text" required name="author-info" id="author-info">
                </section>
                <section id="for-pages">
                    <label for="pages-info">How many pages the new book has?</label>
                    <input type="number" required name="pages-info" id="pages-info">
                </section>
                <section id="for-read">
                    <label for="read-state">select reading state</label>
                    <select name="read-state" id="read-state" required>
                        <option value="" disabled selected hidden></option>
                        <option value="not-yet-read">not yet read</option>
                        <option value="reading">reading</option>
                        <option value="finished">finished</option>
                    </select>
                </section>
                <section id="submit-form">
                    <input type="submit" id="submit-btn" name="submit-btn" value="submit">
                </section>
            </form>
        </div>
    </main>
</body>
</html>
